services:
  db:
    image: postgres:16-alpine
    container_name: bplani-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: bplani
      POSTGRES_PASSWORD: bplani_dev_2024
      POSTGRES_DB: bplani
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data

volumes:
  postgres_data_dev:
    name: bplani_postgres_data_dev
